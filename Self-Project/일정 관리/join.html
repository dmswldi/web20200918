<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Planner - Join</title>
        <link rel="stylesheet" href="join.css" type="text/css">
        <script src="join.js" type="text/javascript"></script>
    </head>
    <body>
        <img src="plogo.png" alt="plogo">
        <form action=".jsp" method="POST"> <!-- 가입 승인 후 추가 질문, pass 가능. 스르륵
            나타나는 화면에 배경색 입히고 Are you an office worker? checkbox -> main으로 넘어가기 -->
            <fieldset>
                <legend>  JOIN  </legend>
                <label for="name">Name:         </label>
                <input type="text" name="name" id="name" autofocus> <br>
                <label for="year">Date of birth:</label>
                <input type="date" name="birth" id="birth"> <br>
                <!-- 유효성 검사할 것!!!!!! -->
                <label for="email">Email:        </label>
                <input type="email" name="email" id="email"> <br>
                <label for="phone">Phone num.:   </label>
                <input type="number" name="phone" id="phone"> <br>

                <input type="submit" value="Join">
            </fieldset>
        </form>
    </body> 
</html>
