<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Planner - Join</title>
        <link rel="stylesheet" href="join.css" type="text/css">
        <script src="join.js" type="text/javascript"></script>
    </head>
    <body>
        <img src="plogo.png" alt="plogo">
        <form action=".jsp" method="POST"> <!-- 가입 승인 후 추가 질문, pass 가능. 스르륵
            나타나는 화면에 배경색 입히고 Are you an office worker? checkbox -> main으로 넘어가기 -->
            <fieldset>
                <legend>  JOIN  </legend>
                <label for="id">ID:           </label>
                <input type="text" name="id" id="id" autofocus required>
                <label for="pwd">Password:     </label>
                <input type="password" name="pwd" id="pwd" pattern="(?=.*\d)(?=.*[a-z]).{8,}" required>
                <!-- 비밀번호는 8자리 이상으로, 숫자를 포함하여야 합니다. -->
                <p>* Password must contain 8 or more characters that are of at least one number and lowercase letter.</p>
                <label for="name">Name:         </label>
                <input type="text" name="name" id="name" required> <br>
                <label for="year">Date of birth:</label>
                <input type="date" name="birth" id="birth" required> <br>
                <!-- 유효성 검사할 것!!!!!! -->
                <label for="email">Email:        </label>
                <input type="email" name="email" id="email" pattern="([a-z0-9._%+-]+@[a-z0-9._]+\.[a-z]).{2,}" required> <br>

                <input type="submit" value="Join">
            </fieldset>
        </form>
    </body> 
</html>
