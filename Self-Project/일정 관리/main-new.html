<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Planner - Plan your life. Make a perfect day.</title>
        <link rel="stylesheet" href="main-new.css" type="text/css"> <!-- 외우기 -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- 화면 왼쪽 -->
        <div class="left-side">
            <div class="left-menu">
                <img src="plogo.png" alt="plogo" id="plogo"> <br>
                <hr> <br>
                <img src="plus0.png" alt="plus" class="menu" id="plus"> <br>
                <img src="star0.png" alt="star" class="menu" id="star"> <br>
                <img src="setting0.png" alt="setting" class="menu" id="setting">
            </div>
            <div class="left-list">
               <h2 id="date"></h2> 
               <div class="lists"></div>
            </Div>
        </div>

        <!-- 화면 오른쪽 -->
        <div class="right-side">
            <div class="rheader">
                <img src="profile.png" alt="profile" id="profile">
                <h2 id="name">김 뭐 뭐</h2> <!-- 이름 서버에서 가져오기 jsp -->
            </div>
            <div class="right-bottom">
                <div>

                </div>
                <div>

                </div>
            </div>
        </div>

        <!-- MODAL Start -->
        <div class="add-modal">
            <div>
                <form action="" method="post">
                    <button id="closeButton"><img src="close.png" alt="close"></button>
                    <h2>Things to do : </h2>
                    <input type="text" name="todo" id="todo" required>
                    <div>Memo: </div>
                    <textarea name="txt" id="txt" cols="30" rows="7"></textarea>
                    <input type="submit" value="Add" id="addButton">
                </form>
            </div>
        </div>
        <!-- MODAL End -->


    </body>
</html>
