<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 레이아웃 깨진다 ㅜㅜㅜㅜㅜㅜ -->
        <title>Planner - Plan your life. Make a perfect day.</title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <div class="leftSide">
            <div class="leftIcon">
                <img src="plogo.png" alt="plogo" id="plogo"> <br>
                <hr> <br>
                <img src="plus0.png" alt="plus" class="leftButton"> <br>
                <img src="star0.png" alt="star" class="leftButton"> <br>
                <img src="setting0.png" alt="setting" class="leftButton">
            </div>
            <div class="leftList">
               <h2 id="date">9월 17일</h2> <!--j-query로 날짜 함수 삽입 -->


            </div>
        </div>

        <div class="rightSide">
            <div class="rheader">
                <img src="profile.png" alt="profile" id="profile">
                <h2 id="name">김 뭐 뭐</h2> <!-- 이름 서버에서 가져오기 jsp -->
            </div>
        </div>
    </body>
</html>
