<!DOCTYPE html>

    <body>
        
        <script>
            // https://raw.githubusercontent.com/sebaek/web20191217/master/loop-%EB%AC%B8%EC%A0%9C%EB%93%A4.txt

            console.log("----문제1----");
            for(var i = 0; i < 5; i++){
                var txt = "";
                for(var j = 0; j <= i; j++){
                    txt += "*";
                }
                console.log(txt);
            }
            
            console.log("----문제2----");
            for(var i = 5; i >= 1; i--){
                var txt = "";
                for(var j = 0; j < i; j++){
                    txt += "*";
                }
                console.log(txt);
            }
            
            console.log("----문제3----");
            for(var i = 0; i < 5; i++){
                var txt = "";
                for(var j = 0; j <= i; j++){
                    txt += "*";
                }
                for(var k = 0; k < 5-i; k++){
                        txt += "#";
                    }
                console.log(txt);
            }

            console.log("----문제4----");
            for(var i = 0; i < 5; i++){
                var txt = "";
                for(var j = 0; j <= i; j++){
                    txt += "#";
                }
                for(var k = 0; k < 5-i; k++){
                        txt += "*";
                    }
                console.log(txt);
            }

            console.log("----문제5----");
            for(var i = 0; i < 5; i++){
                var txt = "";
                for(var j = 0; j < i; j++){
                    txt += " ";
                }
                for(var k = 0; k < 5-i; k++){
                        txt += "*";
                }
                console.log(txt);
            }

            console.log("----문제6----");
            for(var i = 0; i < 5; i++){
                var txt = "";
                for(var j = 4; j > i ;j--){
                    txt += " ";
                }
                for(var k = 0; k <= i;k++){ // 12345개 얘만고치면됨
                    txt += "*";
                }
                console.log(txt);
            }

            console.log("----문제7----");
            for(var i = 0; i < 5; i++){
                var txt = "";
                for(var j = 0; j < 5; j++){
                    txt += j;
                }
                console.log(txt);
            }

            console.log("----문제8----");
            for(var i = 0; i < 5; i++){
                var txt = "";
                for(var j = 0; j < 5; j++){
                    txt += j+i;
                }
                console.log(txt);
            }
            /* for(var i = 0; i < 5; i++){
                var txt = "";
                for(var j = i; j < 5+i; j++){
                    txt += j;
                }
                console.log(txt);
            } */

            console.log("----문제9----");
            for(var i = 0; i < 5; i++){
                var txt = "";
                for(var j = 0; j <= i; j++){
                    txt += j;
                }
                console.log(txt);
            }

            console.log("----문제10----");
            var num = 0;
            for(var i = 0; i < 5; i++){
                var txt = "";
                for(var j = 0; j <= i; j++){
                    txt += (num%10);
                    num++;
                }
                console.log(txt);
            }
            
        </script>
