<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        <button onclick="rpsGame(3)"><i class="fas fa-hand-rock"></i></button>
        <button onclick="rpsGame(2)"><i class="fas fa-hand-paper"></i></button>
        <button onclick="rpsGame(1)"><i class="fas fa-hand-scissors"></i></button>

        <br>

        <img src="" alt="" id="computer">
        <p id="result"></p>

        <script>
            function rpsGame(user){
                var r = Math.floor(Math.random()*3) + 1; // r이 1:가위, 2:보, 3:주먹
                var fileName = "rps" + r + ".png";
                document.getElementById("computer").src = fileName;

            var result;
            
            if(r == user) {
                result = "비겼습니다";
            } else if(r == 1 && user == 3) {
                result = "이겼습니다";
            } else if(r == 2 && user == 1) {
                result = "이겼습니다";
            }else if(r == 3 && user == 2) { 
                result = "이겼습니다";
            } else {
                result= "졌습니다."
            }
            document.getElementById("result").innerHTML = result;
                
            }
        </script>
    </body>
</html>
