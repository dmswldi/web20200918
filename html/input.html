<!DOCTYPE html>
<html>
    <head>
        <title>탭에 나타나는 제목</title>
    </head>
    <body>
        <form action="input.jsp" method="post">
            이메일:     <input type="email" name="email"><br>
            URL:        <input type="url" name="url"><br>
            전화번호:   <input type="tel" name="tel" required 
            pattern=""><br>
            색상:       <input type="color" name="color"><br>
            월:         <input type="month" name="month"><br>
            날짜:   <input type="date" name="date"><br>
            주:   <input type="month" name="week"><br>
            시간:   <input type="time" name="time"><br>
            지역 시간:   <input type="datetime-local" name="localdatetime"><br>
            숫자:   <input type="number" name="number" min="1" max="10" step="2"><br>
            범위:   <input type="range" name="range" min="1" max="10" step="2"><br>
            
            과일 선택:
            <input type="checkbox" name="fruits" value="apple" checked> Apple
            <input type="checkbox" name="fruits" value="pear"> Pear
            <br> <br>
            <input type="submit" value="제출" onclick="alert('안녕하세요?')">
        </form>

        <br><br><br>

        <fieldset>
            <legend>카드 정보 입력</legend>
            1. <fieldset>
                <legend>카드 타입</legend>
                1. <input type="radio" name="card" id="visa" value="visa"> 
                <label for="visa">VISA</label> <br>
                2. <input type="radio" name="card" id="amex" value="amex">
                <label for="amex">AmEx</label> <br>
                3. <input type="radio" name="card" id="master" valye="master"> 
                <label for="master">Mastercard</label>
            </fieldset>
            2. 카드 번호<input type="number" > <br>
            3. CRC 번호 <input type="number"> <br>
            4. 카드 소유자 이름 <input type="text" ><br>
        </fieldset>
        <fieldset>
            <input type="submit" value="구매">
        </fieldset>
    </body>
</html>
