<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            button {
                margin-left: 10px;
            }
            #result {
                font-size: 15px;
                font-weight: 600; /* 700이 bold */
            }
        </style>
        <script>
            $("document").ready(function(){
                $("#btn1").click(function(){
                    var li = $("<li />"); // $ 붙이기!!!

                    var btn = $("<button />");
                    btn.append("<i />").addClass("fas fa-minus");
                    btn.click(function(){
                        btn.parent().remove();
                    })

                    li.text($("#input1").val());
                    li.append(btn);

                    $("#result").append(li);
                })
            });
        </script>
    </head>
    <body>
        <input type="text" id="input1">
        <button id="btn1"><i class="fas fa-plus"></i></button>
        <ul id="result"></ul>
    </body>
</html>
